<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>File Uploader</title>
  </head>
  <body>
    
        <h4>File Uploader</h4>
        
        {{ result.result }}
        
        {% if result.result == 1 %}
        <div>File Uploaded</div>
        
        <div>
          <img src="{{filepath}}" width=400 height=400 />
        </div>
  		{% else %}
    		<div>Error : {{ result.error }}</div>
  		{% endif %}
		 
  </body>
  </html>
